<p>add-wish-form works!</p>
<form class="row mt-3">
  <div class="col-8">
    <label class="visually-hidden" for="wishText">Wish</label>
    <input type="text" class="form-control" placeholder="Add a new wish" [(ngModel)]="newWishText" name="wishText" />
  </div>
  <div class="col-auto">
    <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addNewWish()">Add Wish</button>
  </div>
</form>
