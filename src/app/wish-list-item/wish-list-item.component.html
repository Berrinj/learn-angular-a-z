<li class="d-flex justify-content-between">
  <div class="form-check p-0">
    <label class="form-check-label" [ngClass]="cssClasses">
      <input class="checkbox" type="checkbox" [checked]="wish.isComplete" (click)="toggleFullfilled()" />
      {{ wish.wishText }}
    </label>
  </div>
  <div class="">
    <button type="button" class="btn-close" (click)="removeWish()" aria-label="Close"></button>
  </div>
</li>
